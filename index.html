---
layout: default
title: La Maldekstra Kolono
---

<h1 id="articulos"> </h1>

<ul class="posts">
    {% for post in site.posts limit:10 %}
    {% if post.type == "articulo" %}
      <li>
		  <div class="row" style = "margin-bottom:20px;">
			<div class="col-xs-1">
				{% if  post.thumbnail %}
				<img src="{{ site.baseurl }}/assets/{{post.thumbnail}}" height="75px" width="75px" alt="thumbnail" title="thumbnail">
				{% else %}
				<img src="{{ site.baseurl }}/assets/thumbnail-9N.png" height="75px" width="75px" alt="thumbnail" title="thumbnail">
				{% endif %}
			</div>
			<div class="col-xs-10" style="margin-left:20px;">
				<span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{site.baseurl}}{{ post.url }}"><b>{{ post.title }}</b></a>
				<p>{{post.summary}}</p>
		  </div>
		 </div>
	  </li>
     {% endif %}
    {% endfor %}
</ul>

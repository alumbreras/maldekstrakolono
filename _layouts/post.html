---
layout: default
---
<div id="post">
	<div id="ptitle">{{ page.title }}</div> <!-- note: instead of defining ptitle, we could use h1 and make h1 bigger in the css -->
{{ content }}
</div>

<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>

encoding: utf-8

# Build settings
markdown: kramdown
highlighter: rouge

timezone: Europe/Berlin
#baseurl: "" # the subpath of your site, e.g. /blog
url: "http://maldekstrakolono.net"  # the base hostname & protocol for your site

permalink: /:year/:month/:day/:title.html

exclude: [
  'cibuild',
  'Gemfile',
  'Gemfile.lock',
  'package.json',
  'README.md',
  'vendor']


plugins:
  - jekyll-redirect-from
  
header-img: images/maldekstra_thumbnail_pen_sinmargen.jpg

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "post"
      showimage: true
